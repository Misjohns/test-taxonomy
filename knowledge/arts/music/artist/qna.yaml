      "Ziggy Stardust" is a song by the English singer-songwriter David Bowie
      from his 1972 album The Rise and Fall of Ziggy Stardust and the Spiders
      from Mars. Co-produced by Bowie and Ken Scott, he recorded it at Trident
      Studios in London in November 1971 with his backing band the Spiders from
      Marsâ€”comprising Mick Ronson, Trevor Bolder and Mick Woodmansey. Lyrically,
      the song is about Ziggy Stardust, a bisexual alien rock star who acts as a
      messenger for extraterrestrial beings. The character was influenced by
      English singer Vince Taylor, as well as the Legendary Stardust Cowboy and
      Kansai Yamamoto. Although Ziggy is introduced earlier on the album, this
      song is its centrepiece, presenting the rise and fall of the star in a
      very human-like manner. Musically, it is a glam rock song, like its parent
      album, and is based around a Ronson guitar riff.
