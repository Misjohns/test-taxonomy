  - context: "Since its release, \"Ziggy Stardust\" has received widespread acclaim from music critics, with the majority praising its story, guitar riff and the band's performance. In a review for Ziggy Stardust on release, Richard Cromelin of Rolling Stone praised Bowie's imagery and storytelling, calling it some of his most \"adventuresome\" up to that point.[9] Ned Raggett of AllMusic noted the song's restraint compared to other songs on the album: \"Rather than being one of the album's quick, stone-cold rockers, it's measured, takes its time, is as acoustic as it is electric.\" Raggett described the band's performance as \"crisp and explosive\" praising Ronson's guitar work, believing his riffs and their distortion could \"signal\_... where rock could go as any of Hendrix's big hits.\" He also complimented Bowie's vocal performance and called the song a \"total classic.\"[31] Ultimate Classic Rock ranked \"Ziggy Stardust\" second on their list of the ten best glam rock songs of the 1970s, behind \"20th Century Boy\" by T. Rex, which was written by Marc Bolan,[6] one of the influencers of Ziggy Stardust.[32] The same publication, on their list of Bowie's ten best songs, listed \"Ziggy Stardust\" at number six, praising Ronson's guitar hook, writing, \"[it] gives the song as much of its personality as Bowie's lyrics do.\"[33] Ian Fortnam of Classic Rock ranked every track on the album from worst to best placing the song at number four, praising its storytelling, Ronson's guitar work and Bowie's vocal performance.[34] In 2018, NME, on their list of Bowie's 40 greatest songs, ranked \"Ziggy Stardust\" at number 20, calling Ronson's guitar riff one of rock's greatest.[26] Rolling Stone described the song as \"one of rock's earliest, and best, power ballads.\"[35] In 2010, the song ranked at number 282 on their list of The 500 Greatest Songs of All Time.[23] Ultimate Classic Rock placed the song on their list of the top 200 songs of the 1970s, writing that as the centrepiece of Bowie's \"greatest album\", \"in a way, it's also Bowie's story turbocharged through the cosmos, ready for whatever the decade offered him.\"[36] The song is one of four of Bowie's songs included on the Rock and Roll Hall of Fame's list of The Songs That Shaped Rock and Roll.[37]"
