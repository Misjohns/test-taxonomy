  - context: >-
      Described as a loose concept album and rock opera, Ziggy Stardust focuses
      on Bowie's titular alter ego Ziggy Stardust, a fictional androgynous and
      bisexual rock star who is sent to Earth as a saviour before an impending
      apocalyptic disaster. In the story, Ziggy wins the hearts of fans but
      suffers a fall from grace after succumbing to his own ego. The character
      was inspired by numerous musicians, including Vince Taylor. Most of the
      album's concept was developed after the songs were recorded. The glam rock
      and proto-punk musical styles were influenced by Iggy Pop, The Velvet
      Underground and Marc Bolan. The lyrics discuss the artificiality of rock
      music, political issues, drug use, sexuality and stardom. The album cover,
      photographed in monochrome and recoloured, was taken in London outside the
      home of furriers "K. West".
