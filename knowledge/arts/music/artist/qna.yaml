      One of the main inspirations for Ziggy Stardust was the English singer
      Vince Taylor, whom Bowie met after Taylor had a mental breakdown and
      believed himself to be a cross between a god and an alien.[47] Iggy Pop,
      the singer of the proto-punk band the Stooges,[48] provided another main
      inspiration. Bowie had recently become infatuated with the singer and took
      influence from him for his next record, both musically and lyrically.[49]
      Other influences for the character included Bowie's earlier album The Man
      Who Sold the World,[48] Lou Reed, the singer and guitarist of the Velvet
      Underground;[48] Marc Bolan, the singer and guitarist of the glam rock
      band T. Rex;[15][26] and the cult musician Legendary Stardust Cowboy.[50]
      An alternative theory is that during a tour, Bowie developed the concept
      of Ziggy as a melding of the persona of Iggy Pop with the music of Reed,
      producing "the ultimate pop idol".[37][15] Woodmansey also cited the
      guitarist and singer Jimi Hendrix and the progressive rock band King
      Crimson as being influences.[51]
