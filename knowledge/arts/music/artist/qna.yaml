      Outside of music, Bowie dabbled in several forms of writings during his
      life. In the late 1990s, Bowie was commissioned for writings of various
      media, including an essay on Jean-Michel Basquiat for the 2001 anthology
      book Writers on Artists and forewords to Jo Levin's 2001 publication GQ
      Cool, Mick Rock's 2001 photography portfolio Blood and Glitter, his wife
      Iman's 2001 book I Am Iman, Q magazine's 2002 special The 100 Greatest
      Rock 'n' Roll Photographs and Jonathan Barnbrook's artwork portfolio
      Barnbrook Bible: The Graphic Design of Jonathan Barnbrook.[334] He also
      heavily contributed to the 2002 Genesis Publications memoir of the Ziggy
      Stardust years, Moonage Daydream, which was rereleased in 2022.[343]


      Bowie also wrote liner notes for several albums, including Too Many Fish
      in the Sea by Robin Clark, the wife of his guitarist Carlos Alomar, Stevie
      Ray Vaughan's posthumous Live at Montreux 1982 & 1985 (2002), the
      Spinners' compilation The Chrome Collection (2003), the tenth anniversary
      reissue of Placebo's debut album (2006) and Neu!'s Vinyl Box (2010).[334]
      Bowie also wrote an appreciation piece in Rolling Stone for Nine Inch
      Nails in 2005 and an essay for the booklet accompanying Iggy Pop's A
      Million in Prizes: The Anthology the same year.[334]
