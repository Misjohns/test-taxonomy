  - context: "The first song to be properly recorded for Ziggy Stardust was the Ron Davies cover \"It Ain't Easy\", on 9 July 1971. Originally slated for release on Hunky Dory, the song was passed for inclusion on that album and subsequently placed on Ziggy Stardust. With Hunky Dory being readied for release, the sessions for Ziggy Stardust officially began at Trident on 8\_November 1971,[13] using the same personnel as Hunky Dory minus Wakeman. In 2012, Scott said that \"95 percent of the vocals on the four albums I did with him as producer, they were first takes.\"[14] According to the biographer Nicholas Pegg, Bowie's \"sense of purpose\" during the sessions was \"decisive and absolute\"; he knew exactly what he wanted for each individual track. Since most of the tracks were recorded almost entirely live, Bowie recalled that at some points, he had to hum Ronson's solos to him.[15] Due to Bowie's generally dismissive attitude during the sessions for The Man Who Sold the World (1970),[16][3] Ronson had to craft his solos individually and had very little guidance.[15] Bowie had a much better attitude when recording Hunky Dory[3][16] and Ziggy Stardust, and gave Ronson guidance on what he was looking for.[15] For the album, Ronson used an electric guitar plugged to a 100-watt Marshall amplifier and a wah-wah pedal;[14] Bowie played acoustic rhythm guitar.[17]"
